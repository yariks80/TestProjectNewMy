plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:7.3.0'
    compile 'io.github.bonigarcia:webdrivermanager:4.2.2'
    compile 'org.seleniumhq.selenium:selenium-server:4.0.0-alpha-2'
}

test {
    useJUnitPlatform()
}